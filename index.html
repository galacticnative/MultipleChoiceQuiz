<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Multiple Choice Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header>
        <!-- enter divs for viewing high score (as alert?) and showing countdown timer -->
        <a id="high-score">View High Scores</a>
        <h3 id="timer">Timer:</h3>
    </header>

    <main>
        <div class="question-container" class="intro">
            <h1>Coding Quiz</h1>
            <p>Answer the multiple choice questions within the set timer. Each correct answer will add to the total score. A wrong answer will not increase or decrease the total score. Save your high score by entering your initials. Click "Start Quiz" to begin.</p>
            <button id="btn-start">Start Quiz</button>
            <p id="question-page"></p>
        </div>
    </main>


</body>
</html>
